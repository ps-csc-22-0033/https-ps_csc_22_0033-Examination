<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A-Frame House Scene</title>

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<script>
AFRAME.registerComponent('water-move', {
  tick: function (time, delta) {
    const mesh = this.el.getObject3D('mesh');
    if (!mesh) return;

    const mat = mesh.material;
    if (mat.map) {
      mat.map.offset.y -= delta / 3000;  // adjust speed here
      mat.map.needsUpdate = true;
    }
  }
});
</script>
</head>

<body>

<a-scene>

  <!-- ================= ASSETS ================= -->
  <a-assets>
    <img id="sky" src="models/blue-sky-with-clouds_87394-4589.avif">
    <img id="grassTex" src="Textures/images.jfif">
    <img id="waterTex" src="Textures/water-pool-texture-seamless-and-free-thumb36.jpg">

    <a-asset-item id="villa" src="models/villa_model.glb"></a-asset-item>
    <a-asset-item id="livingRoomModel" src="models/white_modern_living_room.glb"></a-asset-item>
    <a-asset-item id="tree" src="models/Tree.glb"></a-asset-item>
    <a-asset-item id="car" src="models/Mom's%20Wrangler.glb"></a-asset-item>
    <a-asset-item id="kitchen" src="models/modern_kitchen.glb"></a-asset-item>
    <a-asset-item id="couch" src="models/Couch.glb"></a-asset-item>
    <a-asset-item id="poolModel" src="models/Public%20Pool.glb"></a-asset-item>
    <a-asset-item id="bedroomModel" src="models/small_modern_bedroom.glb"></a-asset-item>
  </a-assets>

  <!-- ================= SKY ================= -->
  <a-sky src="#sky"></a-sky>

  <!-- ================= GROUND ================= -->
  <a-plane rotation="-90 0 0" width="500" height="500" material="src:#grassTex; repeat:100 100"></a-plane>

  <!-- ================= HOUSE ================= -->
  <a-entity id="house" gltf-model="#villa" position="0 0 0" scale="2 2 2"></a-entity>

  <a-entity id="swimmingPool" gltf-model="#poolModel" position="26 0 13" scale="1 1 2" rotation="0 92 0">
   </a-entity> <!-- Animated water on top of imported pool --> <a-plane position="26 1 12.9"
   rotation="-90 1 0" 
   width="17"
    height="10" 
    material="src:#waterTex; repeat:4 4; transparent:true; opacity:2.1" water-move> </a-plane>
  <!-- ================= TREES ================= -->
  <a-entity gltf-model="#tree" position="-40 0 -2" scale="1.5 1.5 1.5"></a-entity>
  <a-entity gltf-model="#tree" position="-40 0 -6" scale="1.5 1.5 1.5"></a-entity>
  <a-entity gltf-model="#tree" position="-40 0 -10" scale="1.5 1.5 1.5"></a-entity>

  <a-entity gltf-model="#tree" position="46 0 -2" scale="1.5 1.5 1.5"></a-entity>
  <a-entity gltf-model="#tree" position="46 0 -6" scale="1.5 1.5 1.5"></a-entity>
  <a-entity gltf-model="#tree" position="46 0 -10" scale="1.5 1.5 1.5"></a-entity>

  <!-- ================= CAR ================= -->
  <a-entity gltf-model="#car" position="-26 3.8 15" rotation="-7 96 -1" scale="10 10 10"></a-entity>

  <!-- ================= BEDROOM ================= -->
  <a-entity
    id="bedroom"
    gltf-model="#bedroomModel"
    position="7 6 4"
    scale="3 2 3"
    rotation="0 185 0">  
  </a-entity>
  
 <a-entity
  id="kitchenEntity"
  gltf-model="#kitchen"
  position="-26 3 -1"
  scale="1 1 1"
  rotation="0 90 0">
</a-entity>
  
  <a-entity
  id="livingRoom"
  gltf-model="#livingRoomModel"
  position="30 2 2"
  scale="3.5 2 1"
  rotation="1 2 0">
</a-entity>

  <!-- ================= COUCH ================= -->
  <a-entity gltf-model="#couch" position="37 2.7 -0.9" rotation="0 88 0" scale="6 4 2"></a-entity>

  <!-- ================= OUTDOOR LIGHTS ================= -->
  <a-light type="directional" intensity="0.6" position="10 20 10"></a-light>
  <a-light type="ambient" intensity="0.45"></a-light>

  <!-- ================= PLAYER ================= -->
  <a-entity id="player" position="0 1.6 12">
    <a-camera look-controls wasd-controls="acceleration:25"></a-camera>
  </a-entity>

</a-scene>

</body>
</html>
