<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A-Frame House Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene>

  <!-- ================= ASSETS ================= -->
  <a-assets>
    <img id="sky" src="models/blue-sky-with-clouds_87394-4589.avif">
    <img id="grassTex" src="Textures/images.jfif">
    <a-asset-item id="villa" src="models/uploads_files_4710900_House+Model+.glb"></a-asset-item>
     <a-asset-item id="tree" src="models/Tree.glb"></a-asset-item>
     <a-asset-item id="car" src="models/Mom's%20Wrangler.glb"></a-asset-item>
      <a-asset-item id="couch" src="models/Couch.glb"></a-asset-item>
  </a-assets>

  <!-- ================= SKY ================= -->
  <a-sky src="#sky"></a-sky>

  <!-- ================= GROUND ================= -->
  <a-plane
    rotation="-90 0 0"
    width="500"
    height="500"
    material="src: #grassTex; repeat: 100 100">
  </a-plane>

  <!-- ================= HOUSE ================= -->
  <!-- moved slightly down so it touches the ground -->
  <!-- scaled a little so it looks bigger -->
  <a-entity
    id="house"
    gltf-model="#villa"
    position="0 0 0"
    scale="2 2 2">
  </a-entity>
  
 
  
  <!-- LEFT SIDE TREES – further from the house -->
<a-entity gltf-model="#tree" position="-24 0 -2" scale="1.5 1.5 1.5"></a-entity>
<a-entity gltf-model="#tree" position="-24 0 -6" scale="1.5 1.5 1.5"></a-entity>
<a-entity gltf-model="#tree" position="-24 0 -10" scale="1.5 1.5 1.5"></a-entity>

<!-- RIGHT SIDE TREES – further from the house -->
<a-entity gltf-model="#tree" position="46 0 -2" scale="1.5 1.5 1.5"></a-entity>
<a-entity gltf-model="#tree" position="46 0 -6" scale="1.5 1.5 1.5"></a-entity>
<a-entity gltf-model="#tree" position="46 0 -10" scale="1.5 1.5 1.5"></a-entity>

<a-entity 
      gltf-model="#car" 
      position="0 2.2 8" 
      rotation="0 90 -1" 
      scale="5 5 5">
  </a-entity>

<a-entity 
      gltf-model="#couch" 
      position="24 1.5 1.4" 
      rotation="0 88 0" 
      scale="4 4 2">
  </a-entity>

  <!-- ================= LIGHTS ================= -->

  <!-- sunlight -->
  <a-light type="directional" intensity="1" position="10 20 10"></a-light>

  <!-- soft overall light -->
  <a-light type="ambient" intensity="0.5"></a-light>

  <!-- indoor lights -->
  <a-light type="point" intensity="1" distance="15" position="0 3 -2"></a-light>
  <a-light type="point" intensity="0.8" distance="15" position="3 4 -4"></a-light>

  <!-- ================= STAIRS (INSIDE HOUSE) ================= -->
  <!-- Adjust positions later if needed to match your model entrance -->

  <a-box position="0 0.15 -1" width="2" height="0.3" depth="1" color="#cccccc"></a-box>
  <a-box position="0 0.45 -2" width="2" height="0.3" depth="1" color="#cccccc"></a-box>
  <a-box position="0 0.75 -3" width="2" height="0.3" depth="1" color="#cccccc"></a-box>
  <a-box position="0 1.05 -4" width="2" height="0.3" depth="1" color="#cccccc"></a-box>
  <a-box position="0 1.35 -5" width="2" height="0.3" depth="1" color="#cccccc"></a-box>

  <!-- ================= PLAYER ================= -->

  <a-entity
    id="player"
    position="0 1.6 12">

    <a-camera
      look-controls
      wasd-controls="acceleration: 25">
    </a-camera>

  </a-entity>

</a-scene>
</body>
</html>
